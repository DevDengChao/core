edition: 1.0.0
services:
  website:
    component: /Users/shihuali/workspace/website/lib/index.js # 指向项目路径
    access: my
    props:
      bucket: shl-website-test01
      src:
        src: './src'
        dist: './build'
        hook: npm run build
        index: index.html
        error: index.html
      region: cn-hangzhou
      hosts:
        - host: shl2.shihuali.top
          https:
            certInfo:
              switch: on
              certType: free
              certName: xxx
              serverCertificate: xxx
              privateKey: xxx
            http2: on
            forceHttps: on
          access:
            referer:
              refererType: blacklist
              allowEmpty: true 
              referers: 
                - 'aliyun.com'
                - 'taobao.com'



